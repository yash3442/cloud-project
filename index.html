<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
        }
        
        .output {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            border-radius: 5px;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sorting Visualizer</h2>
        <label for="numbers">Enter numbers (space-separated):</label><br>
        <input type="text" id="numbers" style="width: 100%; padding: 8px;">

        <label for="method">Choose sorting method:</label><br>
        <select id="method" style="width: 100%; padding: 8px;">
      <option value="bubble">Bubble Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="merge">Merge Sort</option>
    </select>

        <button onclick="sortNumbers()">Sort</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function bubbleSort(arr) {
            let steps = [];
            let n = arr.length;
            for (let i = 0; i < n; i++) {
                steps.push(`Pass ${i + 1}:`);
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                    steps.push("  " + arr.join(" "));
                }
            }
            return steps;
        }

        function insertionSort(arr) {
            let steps = [];
            for (let i = 1; i < arr.length; i++) {
                steps.push(`Step ${i}:`);
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j] > key) {
                    arr[j + 1] = arr[j];
                    j--;
                    steps.push("  " + arr.join(" "));
                }
                arr[j + 1] = key;
                steps.push("  " + arr.join(" "));
            }
            return steps;
        }

        function selectionSort(arr) {
            let steps = [];
            for (let i = 0; i < arr.length; i++) {
                let minIdx = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j] < arr[minIdx]) minIdx = j;
                }
                [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
                steps.push(`Pass ${i + 1}: ${arr.join(" ")}`);
            }
            return steps;
        }

        function mergeSort(arr) {
            let steps = [];

            function merge(left, right) {
                let result = [],
                    i = 0,
                    j = 0;
                while (i < left.length && j < right.length) {
                    if (left[i] < right[j]) {
                        result.push(left[i++]);
                    } else {
                        result.push(right[j++]);
                    }
                }
                return result.concat(left.slice(i)).concat(right.slice(j));
            }

            function sort(array) {
                if (array.length < 2) return array;
                const mid = Math.floor(array.length / 2);
                const left = sort(array.slice(0, mid));
                const right = sort(array.slice(mid));
                const merged = merge(left, right);
                steps.push("  " + merged.join(" "));
                return merged;
            }

            sort(arr);
            return steps;
        }

        function sortNumbers() {
            const input = document.getElementById("numbers").value;
            let arr = input.split(" ").map(Number);
            const method = document.getElementById("method").value;
            let steps = [];

            if (method === "bubble") steps = bubbleSort([...arr]);
            else if (method === "insertion") steps = insertionSort([...arr]);
            else if (method === "selection") steps = selectionSort([...arr]);
            else if (method === "merge") steps = mergeSort([...arr]);

            document.getElementById("output").innerText = steps.join("\n");
        }
    </script>
</body>

</html>
