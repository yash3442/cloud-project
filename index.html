<!DOCTYPE html>
<html>

<head>
    <title>Bubble Sort Visualizer</title>
    <style>
        #array-container {
            display: flex;
            gap: 10px;
        }
        
        .bar {
            background-color: lightblue;
            color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Bubble Sort Visualizer</h1>

    <label for="numbers">Enter comma-separated numbers:</label>
    <input type="text" id="numbers" name="numbers">
    <button onclick="sortArray()">Sort!</button>

    <div id="array-container">
    </div>

    <script>
        function sortArray() {
            const inputString = document.getElementById("numbers").value;
            const numberStrings = inputString.split(',');
            const numbers = numberStrings.map(str => parseInt(str.trim())).filter(num => !isNaN(num));

            if (numbers.length === 0) {
                document.getElementById("array-container").innerHTML = "<p>Please enter valid numbers.</p>";
                return;
            }

            displayArray(numbers);
            bubbleSort(numbers);
        }

        function displayArray(arr) {
            const container = document.getElementById("array-container");
            container.innerHTML = ''; // Clear previous bars
            for (let i = 0; i < arr.length; i++) {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${arr[i] * 20}px`; // Scale height for visualization
                bar.textContent = arr[i];
                container.appendChild(bar);
            }
        }

        async function bubbleSort(arr) {
            const n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    // Highlight the elements being compared
                    const bars = document.querySelectorAll(".bar");
                    bars[j].style.backgroundColor = "yellow";
                    bars[j + 1].style.backgroundColor = "yellow";

                    // Pause for visualization
                    await new Promise(resolve => setTimeout(resolve, 500));

                    if (arr[j] > arr[j + 1]) {
                        // Swap arr[j] and arr[j+1]
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        displayArray(arr); // Update the visualization
                    }

                    // Reset the color after comparison
                    bars[j].style.backgroundColor = "lightblue";
                    bars[j + 1].style.backgroundColor = "lightblue";
                }
                // Mark the last sorted element as green
                document.querySelectorAll(".bar")[n - 1 - i].style.backgroundColor = "lightgreen";
            }
            // Mark the first element as green after all iterations
            if (n > 0) {
                document.querySelectorAll(".bar")[0].style.backgroundColor = "lightgreen";
            }
        }
    </script>

</body>

</html>
